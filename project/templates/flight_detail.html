{% extends 'base.html' %}

{% block content %}

    <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="http://daxitrip.com/public/general/images/flightpage-banner.jpg"
                    class="d-block w-100" alt="..."></a>
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>
    </div>

    <h1 class="flight-heading">Select Your Flight:</h1>
    <div class="container text-center ">
        <div class="table-responsive">
            {% for i in flight %}
            <button onclick="location.href = '/passenger_detail/{{ i.flight_no }}';" class="flight_button btn btn-outline-light zoom">
                <table class="table table-fixed">
                    <thead class="hi">
                        <tr>
                            <th class="col-xs-2">Flight Number</th>
                            <th class="col-xs-2">Source</th>
                            <th class="col-xs-2">Destination</th>
                            <th class="col-xs-2">Departure Time</th>
                            <th class="col-xs-2">Arrival Time</th>
                            <th class="col-xs-2">Price</th>
                        </tr>
                    </thead>
                    <tr>
                        <td class="col-xs-2">{{ i.flight_no }}</td>
                        <td class="col-xs-8">{{ i.city_source }}</td>
                        <td class="col-xs-2">{{ i.city_destination }}</td>
                        <td class="col-xs-2">{{ i.date_dept.strftime("%d/%m/%Y ") }}{{ i.time_dept }}</td>
                        <td class="col-xs-8">{{ i.date_arrival.strftime("%d/%m/%Y ") }}{{ i.time_arrival }}</td>
                        <td class="col-xs-2">{{ i.price }}</td>
                    </tr>
                </table>
            </button>
            {% endfor %}
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
{% endblock %}
